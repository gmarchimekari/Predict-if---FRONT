<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Client</title>
    <link rel="stylesheet" type="text/css" href="../style/menuClient.css" />
    <link rel="stylesheet" type="text/css" href="../style/index.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </head>
  <body>
    <h1>Prise de rendez-vous : Votre futur !</h1>
    <div id="container-menu-client">
      <div id="div-liste-mediums">
        <h2>Fais ton choix parmi nos préstigieux médiums :</h2>
        <ul id="liste-mediums"></ul>
      </div>
      <div id="profil-medium">
        <div id="container-nom-prenom-medium">
          <h2 id="nom-prenom-medium"></h2>
          <p id="genre-medium"></p>
        </div>
        <div id="container-description-medium">
          <h2 id="type-infos"></h2>
          <p id="support-spirite"></p>
          <p id="formation-astrlogue"></p>
          <p id="promotion-astrlogue"></p>
          <p id="support-cartomancien"></p>
        </div>
        <div id="container-presentation-medium">
          <h2>Présentation :</h2>
          <p id="presentation-medium"></p>
        </div>

        <button id="btn-prendre-rendez-vous">Prendre rendez-vous</button>
      </div>
      <div id="container-informations-client">
        <h2>Profil :</h2>
        <p>Nom</p>
        <input type="text" id="nom-client" readonly />
        <p>Prénom</p>
        <input type="text" id="prenom-client" readonly />
        <p>Couleur</p>
        <input type="text" id="couleur-client" readonly />
        <p>Animal totem</p>
        <input type="text" id="animal-totem-client" readonly />
        <p>Signe chinois</p>
        <input type="text" id="signe-chinois-client" readonly />
        <p>Signe astrologique</p>
        <input type="text" id="signe-astrologique-client" readonly />
        <p>Date de naissance:</p>
        <input type="date" id="date-naissance-client" readonly />
        <p>Mail</p>
        <input type="email" id="mail-client" readonly />
      </div>
    </div>

    <script src="../code/menuClient.js"></script>
  </body>
</html>
